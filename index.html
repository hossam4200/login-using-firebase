<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth System</title>
     <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div id="login-container" class="container">
        <h1>Sign In</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email Address</label>
                <input type="email" id="login-email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required placeholder="Enter your password">
            </div>
            <button type="submit">Sign In</button>
            <div id="login-error" class="error hidden"></div>
        </form>
        <div class="toggle-form" id="show-signup">Don't have an account? Sign Up</div>
    </div>

    <div id="signup-container" class="container hidden">
        <h1>Create Account</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="signup-email">Email Address</label>
                <input type="email" id="signup-email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" required placeholder="Create a password">
                <div class="password-requirements">At least 6 characters</div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required placeholder="Confirm your password">
            </div>
            <button type="submit">Sign Up</button>
            <div id="signup-error" class="error hidden"></div>
        </form>
        <div class="toggle-form" id="show-login">Already have an account? Sign In</div>
    </div>

    <div id="form-container" class="container hidden">
        <h1>Welcome!</h1>
        <div class="form-container">
            <h2>User Information</h2>
            <form id="user-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="6" cols="50" required placeholder="Enter your message"></textarea>
                </div>
                <button type="submit">Submit Form</button>
                <div id="form-message" class="success hidden"></div>
            </form>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </div>
    </div>

        <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
        <script src="app.js"></script>
        <script src="script.js"></script>
</body>
</html>
